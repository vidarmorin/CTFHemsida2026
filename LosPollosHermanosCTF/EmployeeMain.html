            function searchState() {
              var main = document.getElementsByClassName("main")[0];
              for (i in locations[document.getElementById("search").value]) {
                var x = document.createElement("button");  // Creates a new <button> node
                x.className = "locationbtn";      // Sets the class
                x.addEventListener("click", (e) => { clearLocations(e.target.textContent); });
                x.innerHTML = locations[document.getElementById("search").value][i];         // Sets the text content
                main.append(x);           // Adds to the document
          }
        }
            function clearLocations(city) {
              var main = document.getElementsByClassName("main")[0];
              var buttons = document.getElementsByClassName("locationbtn");
              while (buttons.length > 0) {
                main.removeChild(buttons[0]);
              }
            var x = document.createElement("h1");
            x.innerHTML = city;
            main.append(x);

            if (city == "Albuquerque") {
              for (i = 0; i < 9; i++) {
              var empName = firstnames[Math.floor(Math.random() * firstnames.length)] + " " + lastnames[Math.floor(Math.random() * lastnames.length)];
              var empButton = document.createElement("button");
              empButton.className = "employeebtn";
              empButton.innerHTML = empName;
              empButton.addEventListener("click", (e) => { loginWindow(e.target.textContent); });
                
              
              main.append(empButton);

              }
              empButton.innerHTML = "Gustavo Fring";
              
              main.append(empButton);

            }
            else {
              for (i = 0; i < 10; i++) {
              var empName = firstnames[Math.floor(Math.random() * firstnames.length)] + " " + lastnames[Math.floor(Math.random() * lastnames.length)];
              var empButton = document.createElement("button");
              empButton.className = "employeebtn";
              empButton.innerHTML = empName;
              empButton.addEventListener("click", (e) => { alert("Employee Profile: " + e.target.textContent); });
              main.append(empButton);

              }
            }
            function loginWindow(name) {
              var main = document.getElementsByClassName("main")[0];
              while (main.firstChild) {
                main.removeChild(main.firstChild);
              }
              var x = document.createElement("form");
              x.className = "loginform";
              var username = document.createElement("input");
              username.type = "text";
              username.className = "logininput";
              username.placeholder = "Username";
              x.append(username);
              var password = document.createElement("input");
              password.type = "password";
              password.placeholder = "Password";
              password.className = "logininput";
              x.append(password);
              var y = document.createElement("p");
              y.innerHTML = "Position: Manager";
              x.append(y);
              var z = document.createElement("p");
              z.innerHTML = "Location: Albuquerque, New Mexico";
              x.append(z);
              main.append(x);
        }
      }
